apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kustomize
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/JonasKop/argocd-applications.git
        revision: HEAD
        directories:
          - path: kustomize/overlays/*
  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/JonasKop/argocd-applications.git
        targetRevision: HEAD
        path: "{{.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
