helmCharts:
  - name: cilium
    namespace: kube-system
    releaseName: cilium
    version: 1.16.2
    repo: https://helm.cilium.io
    valuesInline:
      kubeProxyReplacement: true
      ipam:
        mode: kubernetes
      cgroup:
        autoMount:
          enabled: false
        hostRoot: /sys/fs/cgroup
      securityContext:
        capabilities:
          cleanCiliumState:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_RESOURCE
          ciliumAgent:
            - CHOWN
            - KILL
            - NET_ADMIN
            - NET_RAW
            - IPC_LOCK
            - SYS_ADMIN
            - SYS_RESOURCE
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
