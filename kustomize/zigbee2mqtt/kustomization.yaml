namespace: zigbee2mqtt
resources:
  - "namespace.yaml"
  - "pvc.yaml"
  - "statefulset.yaml"

images:
  - name: koenkk/zigbee2mqtt
    newTag: 1.39.0

secretGenerator:
  - name: zigbee2mqtt
    literals:
      - MQTT_USERNAME={{ .MOSQUITTO_USERNAME }}
      - MQTT_PASSWORD={{ .MOSQUITTO_PASSWORD }}
      - USB_DEVICES_URL={{ .USB_DEVICES_URL }}
    options:
      disableNameSuffixHash: true
transformers:
  - "ESTransformer.yaml"
