namespace: mosquitto
resources:
  - "namespace.yaml"
  - "deployment.yaml"
  - "configmap.yaml"
  - "service.yaml"

images:
  - name: eclipse-mosquitto
    newTag: 2.0.18

secretGenerator:
  - name: mosquitto
    envs: [".env"]
    options:
      disableNameSuffixHash: true

transformers:
  - "ESTransformer.yaml"
