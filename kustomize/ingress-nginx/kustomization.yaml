apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - "namespace.yaml"
helmCharts:
  - name: ingress-nginx
    namespace: ingress-nginx
    releaseName: ingress-nginx
    version: 4.10.1
    repo: https://kubernetes.github.io/ingress-nginx
  - name: ingress-nginx
    namespace: ingress-nginx
    releaseName: public-ingress-nginx
    version: 4.10.1
    repo: https://kubernetes.github.io/ingress-nginx
    valuesInline:
      controller:
        ingressClass: public-nginx
        ingressClassResource:
          name: public-nginx
          controllerValue: k8s.io/public-ingress-nginx
        hostPort:
          enabled: true
        service:
          enabled: false
        tolerations:
          - key: "hetzner"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
        nodeSelector:
          node-type: hetzner
