namespace: home-assistant
resources:
  - "namespace.yaml"
  - "postgres.yaml"
  - "ingress.yaml"
  - "deployment.yaml"
  - "service.yaml"
  - "pvc.yaml"

images:
  - name: homeassistant/home-assistant
    newTag: "2024.7.3"

transformers:
  - "ESTransformer.yaml"

secretGenerator:
  - name: home-assistant
    files:
      - secrets.yaml
      - serviceAccount.json
    options:
      disableNameSuffixHash: true
