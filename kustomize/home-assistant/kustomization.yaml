apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home-assistant

resources:
  - "namespace.yaml"
  - "postgres.yaml"
  - "ingress.yaml"
  - "deployment.yaml"
  - "service.yaml"
  - "pvc.yaml"

images:
  - name: homeassistant/home-assistant
    # newTag: "2024.10"
    newTag: "2024.7.3"
secretGenerator:
  - name: home-assistant
    files:
      - secrets.yaml
      - serviceAccount.json
    options:
      disableNameSuffixHash: true

transformers:
  - "ESTransformer.yaml"
